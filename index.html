<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <script src="src/inputs_logic.js"></script>
    <script src="src/bussines_logic.js" type="module"></script>
    <script src="src/async_logic.js" type="module"></script>
    <title>FitMarket</title>
</head>

<body class="form-page-background">
    <header class="container d-flex flex-row justify-content-center header-form align-items-center">
        <h1 class="main-form-title">¡Ayúdanos a crear tu plan!</h1>
    </header>
    <main>
        <section class="d-flex flex-column justify-content-center align-items-center">
            <article class="form-card d-flex flex-column justify-content-center align-items-center">
                <h3 class="form-card-text">Presupuesto Semanal</h3>
                <input type="text" id="presupuesto" required pattern="^[1-4][0-9]{5}$|^500000$"
                    title="El presupuesto debe estar entre 100000 y 500000" oninput="validateInput(this, 0, 500000)">
            </article>
            <article class="form-card d-flex flex-column justify-content-center align-items-center">
                <h3 class="form-card-text">Edad</h3>
                <input type="text" id="edad" required pattern="^[1-9][0-9]?$|^99$"
                    title="La edad debe estar entre 18 y 99" oninput="validateInput(this, 0, 99)">
            </article>
            <article class="form-card d-flex flex-column justify-content-center align-items-center">
                <h3 class="form-card-text">Estatura</h3>
                <input type="text" id="estatura" required pattern="^1[3-9][0-9]$|^2[0-2][0-9]$|^230$"
                    title="La estatura debe estar entre 130 y 230" oninput="validateInput(this, 1, 230)">
            </article>
            <article class="form-card d-flex flex-column justify-content-center align-items-center">
                <h3 class="form-card-text">Peso</h3>
                <input type="text" id="peso" required pattern="^[3-9][0-9]$|^[1-2][0-9][0-9]$|^300$"
                    title="El peso debe estar entre 30 y 300" oninput="validateInput(this, 0, 300)">
            </article>
            <article class="form-card d-flex flex-column justify-content-center align-items-center">
                <h3 class="form-card-text">Metas</h3>
                <div class="d-flex flex-row">
                    <input type="radio" id="definicion" name="metas">
                    <label for="definicion">Definición</label>
                </div>
                <div>
                    <input type="radio" id="volumen" name="metas">
                    <label for="volumen">Volumen</label>
                </div>
                <div>
                    <input type="radio" id="mantenimiento" name="metas">
                    <label for="mantenimiento">Mantenimiento</label>
                </div>
            </article>
            <article class="form-card d-flex flex-column justify-content-center align-items-center">
                <h3 class="form-card-text">Alergias/Limitaciones</h3>
                <div class="d-flex flex-row m-1">
                    <input type="checkbox" id="frutos_secos">
                    <label for="frutos_secos" class="m-1">Frutos Secos</label>
                </div>
                <div class="d-flex flex-row m-1">
                    <input type="checkbox" id="mariscos">
                    <label for="mariscos" class="m-1">Mariscos</label>
                </div>
                <div class="d-flex flex-row m-1">
                    <input type="checkbox" id="huevo">
                    <label for="huevo" class="m-1">Huevo</label>
                </div>
                <div class="d-flex flex-row m-1">
                    <input type="checkbox" id="lactosa">
                    <label for="lactosa" class="m-1">Lactosa</label>
                </div>
            </article>
            <article>
                <h3 class="form-accept-button">Aceptar</h3>
            </article>
        </section>
    </main>
</body>

</html>
